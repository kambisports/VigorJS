<a href="{{url}}" class="modularized__event-link" data-touch-feedback="true" data-name="{{name}}" data-event-id="{{id}}">
	<span class="modularized__event-link__group">{{group}}</span>
	<span class="modularized__event-link__event-name">
		<span class="modularized__event-name-home">{{toUpperCase homeName}}</span>
		<span class="modularized__event-name-divider">{{divider}}</span>
		<span class="modularized__event-name-away">{{toUpperCase awayName}}</span>
	</span>
</a>

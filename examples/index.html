<html>
  <head>
    <title></title>

  </head>
  <body>
  Demopage
  <div class="component-area"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

  <script src="../dist/backbone.whateverwewanttocallit.js"></script>

  <!-- hello world repositories -->
  <script src="./examples/repositories/HelloWorldRepository.js"></script>

  <!-- hello world producer -->
  <script src="./examples/producers/HelloWorldProducer.js"></script>

  <script src="./examples/helloworld/HelloWorldView.js"></script>
  <script src="./examples/helloworld/HelloWorldViewModel.js"></script>
  <script src="./examples/helloworld/index.js"></script>

  <!-- hello world component -->

  <script type="text/javascript">
    var app = app || {};
    $(document).ready(function () {
      'use strict'
      var helloWorldComponent;

      // Setup prodcers
      Vigor.DataCommunicationManager.registerProducers(app.HelloWorldProducer);

      // Create component
      helloWorldComponent = new app.HelloWorld()

      $('.component-area').html(
        helloWorldComponent.render().$el
      );

    });

  </script>
  </body>
</html>

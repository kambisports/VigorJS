<html>
  <head>
    <title></title>

  </head>
  <body>
  Demopage
  <div class="component-area"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

  <script src="../dist/backbone.vigor.js"></script>

  <!-- subscription keys -->
  <script src="./datacommunication/SubscriptionKeys.js"></script>

  <!-- hello world service-->
  <script src="./datacommunication/services/HelloWorldService.js"></script>

  <!-- hello world repositories -->
  <script src="./datacommunication/repositories/HelloWorldRepository.js"></script>

  <!-- hello world producer -->
  <script src="./datacommunication/producers/HelloWorldProducer.js"></script>
  <script src="./datacommunication/producers/HelloWorldsProducer.js"></script>

  <!-- hello world component -->
  <script src="./helloworld/HelloWorldView.js"></script>
  <script src="./helloworld/HelloWorldItemView.js"></script>
  <script src="./helloworld/HelloWorldItemModel.js"></script>
  <script src="./helloworld/HelloWorldViewModel.js"></script>
  <script src="./helloworld/HelloWorldItemViewModel.js"></script>
  <script src="./helloworld/index.js"></script>

  <script type="text/javascript">
    var app = app || {};

    $(document).ready(function () {
      'use strict'
      var helloWorldComponent;

      // Setup prodcers
      Vigor.DataCommunicationManager.registerProducers([
        app.HelloWorldProducer,
        app.HelloWorldsProducer
      ]);

      // Create component
      helloWorldComponent = new app.HelloWorld()

      $('.component-area').html(
        helloWorldComponent.render().$el
      );

    });

  </script>
  </body>
</html>
